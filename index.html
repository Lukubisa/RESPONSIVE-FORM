<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resposive form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="brand">Nathalie's web design</h1>
        <div class="wrapper">
        <div class="info">
            <h3>Nathalie's Web Design</h3>
            <ul>
                <li>88 Gillespie Street</li>
                <li>(555) 555-5555</li>
                <li>info@nathalie.co.za</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Email us</h3>
            <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
            
                  <p>
                            <label>Company</label>
                            <input type="text" name="company">
                 </p>
                 <p>
                        <label>Email</label>
                        <input type="email" name="email">
             </p>
             <p>
                    <label>Phone</label>
                    <input type="text" name="phone">
         </p>
         <p class="full">
                <label>Message</label>
                <textarea name="message" rows="10"></textarea></p>
                <p class="full">
                    <button>Submit</button>
                </p>
                        
            </form>

        </div>


        </div>
    </div>
</body>
</html>
